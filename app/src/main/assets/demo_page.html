<body>
<h1>Page 2</h1>
<button onclick="toast('Toast Page 2')" type="button" style="width:100%;height:50px;">Toast</button>
<br/>
<br/>
<button onclick="reload()" type="button" style="width:20%;height:50px;">Reload
</button>
<button onclick="back()" type="button" style="width:20%;height:50px;">Back
</button>
<button onclick="forward()" type="button" style="width:20%;height:50px;">Forward
</button>
<button onclick="finish()" type="button" style="width:20%;height:50px;">Finish</button>
<script>
    function toast(msg){
       jsBridge.toast(msg);
    }

    function finish(){
       jsBridge.finish();
    }

    function reload(){
       jsBridge.reload();
    }

    function back(){
       jsBridge.back();
    }

    function forward(){
       jsBridge.forward();
    }

</script>
