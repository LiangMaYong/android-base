apply plugin: 'com.android.library'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.1"

    defaultConfig {
        minSdkVersion 9
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:24.1.1'
    //recyclerview
    compile 'com.android.support:recyclerview-v7:24.1.1'
    //图片加载
    compile 'com.facebook.fresco:fresco:0.12.0'
    //偏好配置
    compile files('libs/android-preferences-src.jar')
    //广播事件
    compile files('libs/android-airing-src.jar')
    //图片选取
    compile files('libs/android-takephoto-src.jar')
    //权限管理
    compile files('libs/android-permit-src.jar')
    //Loading对话框
    compile files('libs/android-loading-src.jar')
}

apply from: 'https://raw.githubusercontent.com/LiangMaYong/android-gradlepublish/master/library.gradle'
apply from: 'https://raw.githubusercontent.com/LiangMaYong/android-gradlepublish/master/bintray.gradle'
apply from: 'https://raw.githubusercontent.com/LiangMaYong/android-gradlepublish/master/install.gradle'
